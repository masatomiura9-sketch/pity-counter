<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>石＆天井カウンター：ログレス＋タブ＋入手テンプレ＆今月ショートカット</title>
  <style>
    :root { --bg:#0f1220; --card:#171a2b; --text:#f2f5ff; --sub:#9aa3b2; --accent:#78a6ff; --danger:#ff6b6b; --ok:#60d394; --muted:#23263a; }
    body{margin:0;padding:16px;background:#0f1220;color:var(--text);font-family:sans-serif;}
    .wrap{max-width:1200px;margin:0 auto}
    .card{background:var(--card);padding:16px;border-radius:12px;margin-bottom:16px}
    .title{font-weight:bold;margin-bottom:8px}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px}
    input,select{padding:6px 8px;border-radius:6px;border:1px solid #2a2e52;background:#10142a;color:#fff}
    button{padding:6px 10px;border-radius:6px;border:none;cursor:pointer}
    .btn{background:#2a2e52;color:#fff} .btn.primary{background:#3461ff} .btn.small{font-size:12px;padding:4px 8px}
    .log{border:1px solid #2a2e52;padding:8px;margin-bottom:6px;border-radius:6px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="title">入手ログ追加</div>
    <div class="row">
      <label>日付<input id="incDate" type="date"></label>
      <label>入手元<select id="incSourceSel"></select><input id="incSource" placeholder="自由入力"></label>
      <label>通貨<input id="incStones" type="number" value="0"></label>
      <label>チケット<input id="incTickets" type="number" value="0"></label>
      <button class="btn primary" id="addIncome">追加</button>
    </div>
    <div class="row">
      <input id="newTemplate" placeholder="テンプレ候補追加">
      <button class="btn small" id="addTemplate">テンプレ追加</button>
      <button class="btn small" id="resetTemplates">全部リセット</button>
    </div>
  </div>

  <div class="card">
    <div class="title">入手ログ一覧 <button class="btn small" id="filterMonth">今月の入手だけ</button></div>
    <div id="incomeList"></div>
  </div>
</div>

<script>
const LS_KEY="income-demo-v1";
let state=load();
function load(){try{return JSON.parse(localStorage.getItem(LS_KEY))||{logs:[],templates:["ログインボーナス","デイリー","イベント"]}}catch(e){return {logs:[],templates:["ログインボーナス","デイリー","イベント"]}}}
function save(){localStorage.setItem(LS_KEY,JSON.stringify(state))}

function renderTemplates(){
  const sel=document.getElementById("incSourceSel");
  sel.innerHTML="<option value=''>選択</option>";
  state.templates.forEach(t=>{
    const op=document.createElement("option"); op.value=t; op.textContent=t; sel.appendChild(op);
  });
}
function renderLogs(filterMonth=false){
  const box=document.getElementById("incomeList"); box.innerHTML="";
  const now=new Date(); const ym=now.toISOString().slice(0,7);
  let logs=state.logs;
  if(filterMonth){logs=logs.filter(L=>L.date && L.date.startsWith(ym));}
  logs.forEach(L=>{
    const div=document.createElement("div"); div.className="log";
    div.textContent=`${L.date} / ${L.source} +${L.stones}石 +${L.tickets}券`;
    box.appendChild(div);
  });
  if(!logs.length) box.textContent="（なし）";
}

document.getElementById("addIncome").onclick=()=>{
  const date=document.getElementById("incDate").value||new Date().toISOString().slice(0,10);
  const srcSel=document.getElementById("incSourceSel").value;
  const srcTxt=document.getElementById("incSource").value.trim();
  const source=srcTxt||srcSel;
  const stones=parseInt(document.getElementById("incStones").value)||0;
  const tickets=parseInt(document.getElementById("incTickets").value)||0;
  state.logs.unshift({date,source,stones,tickets});
  save(); renderLogs();
};
document.getElementById("addTemplate").onclick=()=>{
  const v=document.getElementById("newTemplate").value.trim(); if(!v) return;
  state.templates.push(v); save(); renderTemplates(); document.getElementById("newTemplate").value="";
};
document.getElementById("resetTemplates").onclick=()=>{
  if(!confirm("テンプレを初期化しますか？")) return;
  state.templates=["ログインボーナス","デイリー","イベント"]; save(); renderTemplates();
};
document.getElementById("filterMonth").onclick=()=>{renderLogs(true)};

renderTemplates(); renderLogs();
</script>
</body>
</html>
